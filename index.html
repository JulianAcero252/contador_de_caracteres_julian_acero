<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contador de Caracteres</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Contador de Caracteres</h1>
    <p class="muted">Cuenta caracteres, palabras, oraciones y párrafos en tiempo real. Lectura estimada: 200 palabras/min.</p>
  </header>

  <section class="editor">
    <div class="controls">
      <button id="sampleBtn" aria-label="Texto de ejemplo">Ejemplo</button>
      <button id="clearBtn">Limpiar</button>
    </div>

    <textarea id="inputText" placeholder="Escribe o pega aquí tu texto..." aria-label="Área de texto"></textarea>
  </section>

  <aside class="stats" aria-label="Estadísticas" aria-live="polite">
    <div class="stat">
      <div class="label">Caracteres (total)</div>
      <span id="charCount">0</span>
    </div>
    <div class="stat">
      <div class="label">Caracteres (sin espacios)</div>
      <span id="charNoSpace">0</span>
    </div>
    <div class="stat">
      <div class="label">Palabras</div>
      <span id="wordCount">0</span>
    </div>
    <div class="stat">
      <div class="label">Oraciones</div>
      <span id="sentenceCount">0</span>
    </div>
    <div class="stat">
      <div class="label">Párrafos</div>
      <span id="paragraphCount">0</span>
    </div>
    <div class="stat">
      <div class="label">Tiempo estimado (200 wpm)</div>
      <span id="readTime">0s</span>
    </div>
  </aside>

  <script src="script.js" defer></script>
</body>
</html>
